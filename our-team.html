.our-team{

.our-team .pic{

    padding: 10px;
    margin-bottom: 25px;

    width: 100%;
    height: 100%;
    transition: all 0.5s ease 0s;
}
.our-team:hover .pic{

}
.pic img{

    height: auto;
    border-radius: 50%;
}
.our-team .title{

    color: #2e282a;

    display: block;
    font-size: 20px;
    margin: 0 0 7px 0;
}
.our-team .post{
    color: #17bebb;

    display: block;
